<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./script.js" type="text/javascript"></script> 
    <style type="text/css">
    	.note{
    		display: inline-block;
    		width:50px; height:50px;
    		border:1px solid #ccc;
    		background-color: #fff;
    	}
    	.activeA{    		
    		background-color: red;
    	}
    	.activeB{    		
    		background-color: blue;
    	}
    	.activeC{    		
    		background-color: green;
    	}
    </style>
</head>
<body>
	<button id="start" type="button" class="btn btn-primary">Start</button>
	<div>
		<span id="A" class="note"></span>
		<span id="B" class="note"></span>
		<span id="C" class="note"></span>
	</div>
	<h3>Result</h3>
	<textarea id="input" style="width: 400px; height: 100px;"></textarea><br/><br/>
	<button id="playback" type="button" class="btn btn-primary">Playback</button>
	<div>
		<span id="resA" class="note"></span>
		<span id="resB" class="note"></span>
		<span id="resC" class="note"></span>
	</div>
</body>
</html>
